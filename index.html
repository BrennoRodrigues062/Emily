<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Emily ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* INTRO CINEMA */
.intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #111, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
  animation: fadeOut 2s ease 8s forwards;
}

.intro h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  letter-spacing: 4px;
  animation: zoomIn 3s ease;
}

.intro p {
  margin-top: 15px;
  opacity: 0.7;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; pointer-events: none; }
}

/* TEXTO CINEMATOGRÁFICO */
.cinema {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

.cinema p {
  font-size: 26px;
  max-width: 800px;
  line-height: 1.8;
  animation: type 6s steps(60) forwards;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid white;
}

@keyframes type {
  from { width: 0; }
  to { width: 100%; }
}

/* CORAÇÕES */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* FINAL */
.final {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(circle, #ff4d6d, #1a0007);
}

.final h2 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
}
</style>
</head>

<body>

<!-- MÚSICA -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b5e0e6c4f.mp3">
</audio>

<!-- INTRO -->
<div class="intro">
  <h1>EMILY</h1>
  <p>Uma história que virou amor</p>
</div>

<!-- TEXTO -->
<section class="cinema">
  <p>
    Tudo começou em 28 de novembro.<br>
    Algumas mensagens.<br>
    Algumas risadas.<br>
    E sem perceber…  <br>
    você virou meu tudo.
  </p>
</section>

<!-- FINAL -->
<section class="final">
  <div>
    <h2>
      11 de janeiro não foi um dia qualquer.<br>
      Foi o começo do nós.<br><br>
      Emily, eu te amo.
    </h2>
  </div>
</section>

<script>
// CORAÇÕES
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
